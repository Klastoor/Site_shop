<!doctype html>
<html lang="en">
  <head>
    <title>sample</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- ____________________________ Style CSS ____________________________ -->
    <link rel="stylesheet" href={{ url_for("static", filename="css/bootstrap.min.css") }}>
    <link rel="stylesheet" href={{ url_for("static", filename="css/animate.min.css") }}>
    <link rel="stylesheet" href={{ url_for("static", filename="css/style.css") }}>
    <link rel="stylesheet" href={{ url_for("static", filename="font-awesome/css/font-awesome.min.css") }}>
    <link href="https://allfont.ru/allfont.css?fonts=droid-serif" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon_var2.ico') }}">
  </head>
  <body>
<!-- ____________________________ START ____________________________ -->
<div class="container-fluid">
  <header>

    <div class="logo-wrap">
      <h3>СДЕЛАНО В УЗБЕКИСТАНЕ</h3>
    </div>

    <nav>
      {% include 'navigation.html' %}
    </nav>
    
  </header>

    <aside class="alert" role="alert">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <h1 style="text-align: center; color:rgb(69, 80, 230);"> {{ message }} </h1>
        {% endfor %}
    {% endif %}
    {% endwith %}
    </aside>

<main>
{% block content %}
{% endblock %}
</main>

  <footer>
    {% include 'footer.html' %}
  </footer>
  
</div> <!-- /container-wrap -->
<!-- ____________________________ FINISH ____________________________ -->   
<!-- ____________________________  JavaScript ____________________________ -->
    <script src= {{ url_for("static", filename="js/jquery-3.4.1.slim.min.js") }}></script>
    <script src= {{ url_for("static", filename="js/popover.js") }}></script>
    <script src= {{ url_for("static", filename="js/bootstrap.bundle.min.js") }}></script>
    <script src= {{ url_for("static", filename="js/bootstrap.min.js") }}></script>
    <script src= {{ url_for("static", filename="js/script.js") }}></script>
  </body>
</html>
